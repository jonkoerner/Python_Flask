<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Survey</title>
    </head>
    <body>
        <fieldset>
            <legend>Dojo Survey</legend>
            <form class="" action="/results" method="post">

                Your Name: <input type="text" name="name" placeholder="Name"><br>
                Location: <select class="" name="location">
                    <option>Seattle</option>
                    <option>DC</option>
                    <option>San Jose</option>
                    <option>Chicago</option>
                    <option>Tulsa</option>
                </select><br>
                Favorite Language: <select class="" name="language">
                    <option>C++</option>
                    <option>Java</option>
                    <option>Python</option>
                    <option>HTML</option>
                    <option>JavaScript</option>
                </select><br>
                Comment: <br><textarea name="comment" rows="8" cols="80"></textarea><br>
                <input type="submit" name="" value="Submit Survey">
            </form>
        </fieldset>
    </body>
</html>
